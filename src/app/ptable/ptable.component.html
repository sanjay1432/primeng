<p-table [columns]="cols" [value]="storyResponseModel" [scrollable]="true" [rows]="5" scrollHeight="350px" [virtualScroll]="true" (onLazyLoad)="loadDataOnScroll($event)"
[lazy]="true" [totalRecords]="totalRecords" [virtualRowHeight]="28"  [loading]="loading">
<ng-template pTemplate="header" let-columns>
    <tr>
        <th *ngFor="let col of columns">
            {{col.header}}
        </th>
    </tr>
</ng-template>

<ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
        <td *ngFor="let col of columns">
            <div *ngIf="col.field == 'status'">
                {{rowData["status"]["name"]}}
        </div>
        <div *ngIf="col.field == 'name'">
                {{rowData[col.field]}}
        </div>
        </td>
    </tr>
</ng-template>
</p-table>
