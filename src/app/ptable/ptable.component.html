



<div class="ui-g">
    <div class="ui-g-6" style="text-align: left;"><p-button *ngIf = "active" label="open" (onClick)="handleClick(active)" class="ui-button-success"></p-button></div>
    <div class="ui-g-6" style="text-align: right;"><p-button  *ngIf = "!active"label="close" (onClick)="handleClick(active)" class="ui-button-success"></p-button></div>
</div>

<p-table [value]="cars" *ngIf = "!active">
  <ng-template pTemplate="header">
      <tr>
          <th>Vin</th>
          <th>Year</th>
          <th>Brand</th>
          <th>Color</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
      <tr>
          <td>{{car.vin}}</td>
          <td>{{car.year}}</td>
          <td>{{car.brand}}</td>
          <td>{{car.color}}</td>
      </tr>
  </ng-template>
</p-table>
